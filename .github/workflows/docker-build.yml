name: docker-build

on:
  push:
    branches: ["main"]
    paths:
      - "database/**"
      - "go-api/**"
      - "go-worker/**"
  pull_request:
    paths:
      - "database/**"
      - "go-api/**"
      - "go-worker/**"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: go-api
            context: ./go-api
            file: ./go-api/Dockerfile
          - name: go-worker
            context: .
            file: ./go-worker/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # üî• evita problema de cache inconsistente
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Normalize repo name
        id: repo
        run: echo "repo_lc=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      # login s√≥ quando vai pushar
      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # metadata autom√°tica (tags, labels, versioning)
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.repo_lc }}-${{ matrix.name }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build (${{ matrix.name }})
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}

          platforms: linux/amd64

          push: ${{ github.event_name == 'push' }}

          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

          # üî• cache REALMENTE eficiente
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}

          # evita rebuild desnecess√°rio
          provenance: false
