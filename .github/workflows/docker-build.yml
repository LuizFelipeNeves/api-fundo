name: docker-build

on:
  push:
    branches: ["main"]
    paths:
      - "database/**"
      - "go-api/**"
      - "go-worker/**"
  pull_request:
    paths:
      - "database/**"
      - "go-api/**"
      - "go-worker/**"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: go-api
            context: ./go-api
            file: ./go-api/Dockerfile
          - name: go-worker
            context: .
            file: ./go-worker/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (${{ matrix.name }})
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/${{ toLower(github.repository) }}-${{ matrix.name }}:latest
            ghcr.io/${{ toLower(github.repository) }}-${{ matrix.name }}:${{ github.sha }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
