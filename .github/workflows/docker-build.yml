name: docker-build

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: go-api
            context: ./go-api
            file: ./go-api/Dockerfile
            tag: api-fundo-go-api:ci
          - name: go-worker
            context: .
            file: ./go-worker/Dockerfile
            tag: api-fundo-go-worker:ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (${{ matrix.name }})
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: false
          tags: ${{ matrix.tag }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
